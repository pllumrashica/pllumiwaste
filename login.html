<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <title>E-Waste | Kyqu</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#"
            ><img src="./imgs/e-waste-logo.png" alt="eEcoKos Logo"
          /></a>
        </div>

        <ul class="nav-items">
          <li><a href="index.html">Kryefaqja</a></li>
          <li><a href="services.html">Sherbimet</a></li>
          <li><a href="about-us.html">Rreth Ne</a></li>
          <li><a href="news.html">Blogu</a></li>
          <li><a href="contact.html">Kontaktoni</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
      <div class="container">
        <form action="loginForm">
          <h1>Kyçu në llogarinë tuaj</h1>

          <div class="field">
            <label for="numriPersonal">Numri personal</label>
            <input
              type="text"
              name="personalNumber"
              id="personalNumber"
              required
            />
          </div>

          <div class="field">
            <label for="numriPersonal">Password</label>
            <input
              type="password"
              id="passwordInput"
              name="password"
              required
            />
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <label for="keepMeInMind">Më mbaj në mend</label>
          </div>

          <button><a>Hyr</a></button>

          <div class="successful-login" id="successBox">
            <div class="icon">
              <img src="./imgs/success-icon.gif" alt="success icon" />
            </div>
            <h1 class="success-msg text-flicker-in-glow">
              Jeni kyqur me sukses.
            </h1>
          </div>

          <div class="forgot-password">
            <label for="forgotPassword">Keni harruar fjalëkalimin?</label>
            <button><a href="#">Rikrijo fjalëkalimin</a></button>
          </div>

          <div class="forgot-password">
            <label for="signUp">Nuk jeni të regjistruar?</label>
            <button><a href="register.html">Regjistrohu</a></button>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/mobile-nav.js"></script>
    <script src="./js/live-chat.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
