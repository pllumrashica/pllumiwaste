<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style/animation.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <link rel="stylesheet" href="./style/schedule.css">
    <link rel="stylesheet" href="./style/footer.css">
    <title>Pllumi Waste | Orari</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="./imgs/Pllumi-Waste-Logo.png" alt="Pllumi Waste Logo"></a>
            </div>

            <div class="bell">
                <div class="bell-notify"></div>
                <div class="popup" onclick="myFunction()"><i class="fa-solid fa-bell"></i>
                    <span class="popuptext" id="myPopup">
                        <ul>
                            <li>
                                <h1>Ju nuk keni paguar faturen tuaj qe 6 ditë. <a href="payments.html">Shikoni
                                        faturën</a></h1>
                            </li>

                            <li>
                                <h1>Ju keni paguar me sukëses per muajin Maj,në vlerë &euro;4.50</h1>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="mobile-side-bar">
            <div class="fixed">
                <div class="col">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>

                <div class="col mobile-active">
                    <a href="schedule.html">
                        <i class="fa-solid fa-clock"></i>
                    </a>
                </div>

                <div class="col">
                    <a href="payments.html">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </a>
                </div>

                <div class="col">
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>

                <div class="col">
                    <a href="login.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </div>


        <section class="side-bar">
            <div class="container">
                <ul>
                    <a href="dashboard.html">
                        <li><i class="fa-solid fa-house"></i>Kryefaqja</li>
                    </a>
                    <a href="#">
                        <li class="active"><i class="fa-solid fa-clock"></i>Orari</li>
                    </a>
                    <a href="payments.html">
                        <li><i class="fa-solid fa-money-bill-wave"></i>Pagesat</li>
                    </a>
                    <a href="settings.html">
                        <li><i class="fa-solid fa-gear"></i>Cilësimet</li>
                    </a>
                    <a href="login.html">
                        <li><i class="fa-solid fa-right-from-bracket"></i>Dil</li>
                    </a>
                </ul>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="confirmed">
                    <img src="./imgs/schedule-confirmed.gif" alt="">
                    <h4>Ti sapo konfirmove marrjen e mbeturinave ne ditet e arshme.</h4>
                </div>
            </div>
        </section>
    </main>


    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>
</body>

</html>
